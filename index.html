    <title>Counter</title>
</head>
<body>
    <h1 class=""id="pl">0</h1>
    <button onclick="CounterPl()">+</button>

        const CounterPl = () => {
            let res = document.getElementById('pl').innerHTML = counter
            counter++

            console.log(res)
        };

    </script>
